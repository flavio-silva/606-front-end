<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>TodoList JS</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="loading">
      <h1>Loading...</h1>
   </div>

   <main class="page hidden">

      <!-- Task Input -->
      <section class="task-input">
         <input type="text" name="task" class="input-task" placeholder="Todo...">
         <button class="btn">Add</button>

         <!-- Counters -->
         <p class="info">
            10 atividades, 5 pendentes, 2 completas
         </p>

      </section>

      <!-- Tasks -->
      <ul class="tasks">
         <li>
            <p>
               <input type="checkbox" name="done">
               Take a shower
               <a href="#">x</a>
            </p>
         </li>
         <li>
            <p>
               <input type="checkbox" name="done">
               Walk
               <a href="#">x</a>
            </p>
         </li>
         <li>
            <p>
               <input type="checkbox" name="done">
               Show TV
               <a href="#">x</a>
            </p>
         </li>
      </ul>
      <ul class="tasks complete">
         <li>
            <p>
               <input type="checkbox" name="done" checked="true">
               <span>Task completa</span>
               <a href="#">x</a>
            </p>
         </li>
      </ul>
   </main>
   <script src="js/libs/jquery-1.11.1.min.js"></script>
</body>
</html>
